<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="César González">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive pricing component</title>
    <link rel="icon" href="./images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Normalize/normalize.css">
    <link rel="stylesheet" href="./Styles/general.css">
    <link rel="stylesheet" href="./Styles/bigStyle.css">
    <link rel="stylesheet" href="./Styles/miniStyle.css">

</head>
<body>
    <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30 day trial. No credit card required</p>
    </header>

    <main>
        <div class="col-6 container-view">
            <span id="viewers">100K &nbsp</span> PAGEVIEWS
        </div>
        <div class="col-6 container-price">
            <span id="price">$. 16.00 </span> <span class="month">&nbsp / &nbsp month </span>
        </div>

        <div class="col-12">
            <input type="range" id="range" min="1" max="5" step="1">
        </div>

        <div class="col-12 container-flex">
            <div class="month-container">Monthly Billing</div>

            <div class="container-discount">
                <input type="checkbox" id="checkDiscount">
                <label for="checkDiscount" class="lbl-switch"></label>
            </div>

            <div class="yearly-container">
                <span>Yearly Billing</span>
                <span class="discount">25% Discount</span>
            </div>
        </div>

        <div class="col-12">
            <hr class="divisor">
        </div>

        <div class="col-6">
                <img src="./images/icon-check.svg" alt="check">
                <span class="check-text">Unlimited websites</span>

                <br>

                <img src="./images/icon-check.svg" alt="check">
                <span class="check-text">100% data ownership</span>

                <br>

                <img src="./images/icon-check.svg" alt="check">
                <span class="check-text">Email reports</span>
        </div>
        <div class="col-6 btn-container">
            <button>
                Start my trial
            </button>
        </div>
    </main>

    <script src="./scripts/index.js"></script>
</body>
</html>
